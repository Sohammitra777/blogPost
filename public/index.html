<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blog Post</title>
</head>
<body>
    <div class="heading">
        <h2>Blog Post</h2>
        <p>Data will be erased Every 5 minute, Thank you for your time</p>
        <p></p>
    </div>

    <div class="note-card">
    <h3>Note</h3>
    <ul>
        <li>The site is not responsive.</li>
        <li>All my other sites (React and above) are responsive.</li>
        <li>Use a bigger screen for the best experience.</li>
    </ul>
</div>

</div>

    
    <div class="form-div">
        <form id="form" method="POST">
            <!--Title part-->
            <label for="title">Title</label><br>
            <input type="text" id="title" name="title" required placeholder="Enter the title"><br><br>

            <!--Middle part-->
            <label for="body">Enter Your thoughts</label><br>
            <textarea id="body" name="body" maxlength="250" placeholder="Write here....(max 250 character allowed)" required></textarea><br>
             
            <!--Reset and Submission-->
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </form>
    </div>

    <div class="posting-div" id="post-here">
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
